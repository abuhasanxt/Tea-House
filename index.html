<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <script
      src="https://kit.fontawesome.com/b2ce7642a3.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header
      class="max-w-7xl mx-auto md:flex items-center justify-between pt-10 px-10 mb-20"
    >
      <!-- text -->
      <div class="w-5/6">
        <h1 class="text-4xl font-extrabold">
          It's good <br />
          tea time at The <br />
          Tea House
        </h1>
        <br />
        <p class="text-gray-500 w-3/4">
          Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your
          Taste Buds.
        </p>
        <br />
        <button
          class="text-white text-xl p-2 rounded-lg bg-linear-to-r from-orange-500 to-red-500"
        >
          Explore More <i class="fa-solid fa-arrow-right -rotate-45"></i>
        </button>
      </div>
      <!-- images -->
      <div class="relative w-5/6">
        <img class="w-full" src="./images/banner.png" alt="" />
        <!-- icons -->
        <div
          class="absolute flex items-center bg-white rounded-lg shadow-lg px-2 py-2 bottom-2 left-8 lg:py-4 left-25 bottom-5 md:px-10 left-10 bottom-4"
        >
          <div><i class="fa-regular fa-star text-2xl text-amber-500"></i></div>
          <div class="ml-2">
            <h1 class="lg:text-2xl font-extrabold">5.00</h1>
            <p class="text-gray-500">Trust Pilot Ratings</p>
          </div>
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
